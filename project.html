<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1><b>ZOMATO</b></h1>
    <span id="filter">
    <select name="Filters" class="options">
        <option value="" >Filters</option>
        <option value=""  >Prices: High To Low</option>
        <option value=""  >Prices: Low To High</option>
        <option value=""  >Rating: High To Low</option>
        <option value=""  >Rating: High To Low</option>
    </select>
    </span>
    <button class="pure veg">Pure Veg</button>
    <button class="Cuisines">Cuisines</button>
    <section>
        <div id="container">
            <div class="card kaka_dhaba">
                <div class="profile"></div>
                <div class="info">
                    <h3>Kaka Dhaba</h3>
                    <p>Fast Food,Street Food...</p>
                </div>
            </div>
            <div class="card Burger_King">
                <div class="profile"></div>
                <div class="info">
                    <h3>Burger King</h3>
                    <p>Burger,Fast Food,Beve...</p>
                </div>
            </div>
            <div class="card The_Postman_Club">
                <div class="profile"></div>
                <div class="info">
                    <h3>The Postman Club</h3>
                    <p>North Indian, Chinese,Mu...</p>
                </div>
            </div>
            
            <div class="card Punjabi_Angithi_By_Vegorama">
                <div class="profile"></div>
                <div class="info">
                    <h3>Punjabi Angithi By Vegorama</h3>
                    <p>North Indian,Biryani,Chinese...</p>
                </div>
            </div>
            <div class="card Dominos_Pizza">
                <div class="profile"></div>
                <div class="info">
                    <h3>Domino's Pizza</h3>
                    <p>Pizza,Beverages,Deserts</p>
                </div>
            </div>
            <div class="card Big_Wong">
                <div class="profile"></div>
                <div class="info">
                    <h3>Big Wong</h3>
                    <p>Asian,Chinese,Sushi,Thai...</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
